{% extends "base.html" %} 
{% block titulo %} Cadastre-se {% endblock %} 
{% block conteudo %}
<div class="mb-3 mx-auto p-2">
<div class="card text-light bg-dark " data-bs-theme="dark">
  <div class="card-body">
    <h3 class="text-center">Cadastre seu usuário</h3>
    <form action="{% url 'cadastro' %}" method="POST">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="usuario"
          id="usuario"
          placeholder="Usuário"
        />
        <label for="usuario">Usuário</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          placeholder="Email"
        />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          name="senha"
          id="senha"
          placeholder="Senha"
        />
        <label for="senha">Senha</label>
      </div>
      <div class="d-grid">
        <input type="submit" value="Cadastrar" class="btn btn-light" />
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
